{//信息管理页}
<extend name="Public/template/base.html"/>
<block name='header'>
<include file="./Public/template/nav.html" contact="current_page_item"/>
</block>

<block name='head'>
<style type="text/css">
.press {
font-size: 36px;
}
#page #main form #featured .style1 {
}
.file {
font-weight: bolder;
}
#page #main form #save {
}
</style>
</block>
<block name='content'>
<div class="title" >
    <h2>联系开发者</h2>
</div>
<div class="featured">
    <form action="#" method="post" id="contact" role="form">
        <div class="client_name">
            <p><input name="email" type="email" class="form-control" id="input_email" placeholder="Email">
            </p>
        </div>
        <div class="client_cont">
            <p><input name="phone" type="tel" class="form-control" id="input_tel" placeholder="Phone">
            </p>
        </div>
        <div class="msg">
            <textarea name="message" cols="50" rows="10" class="form-control" id="input_message" placeholder="Message..."></textarea>
            <button type="submit" class="btn btn-primary">Send</button>
            <button type="reset" class="btn btn-default float_r">Reset</button>
        </div>

    </form>
</div>
</block>
