<!DOCTYPE html>
<html lang="zh-cmn-Hans">
    <head>
        <title>欢迎使用云印南开</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="__CDNLIB__/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="container">
            <div class="col-lg-8 col-lg-offset-2">
                <h1 class="text-center text-danger">首次使用须知</h1>
                <div class='alert alert-warning'>
                    亲爱的<strong class='text-success'>{$data['name']}</strong>
                    <ul>
                    <li>恭喜你，通过了 <q>
                    <switch name="data['sch_id']" > 
                        <case value="1">南开大学</case>
                        <case value="2">天津大学</case>
                    </switch>
                    </q> <code>实名认证</code>;</li>
                        <li>现在你已经可以使用<strong >云印南天</strong>平台啦！</li>
                        <li>在使用之前我们强烈建议你设置新密码,<b class='text-info'>你也可以跳过设置</b>,将使用认证密码作为登录密码</li>
                        <li>当然不论使用什么密码,我们会对密码进行三次<code>不可逆加密</code>（即使数据库泄露也不可能反向获取你的真实密码）;</li>
                        <li>对于恶意使用者，我们有权封号，对于严重不诚信用户进行公布。</li>
                        <li>任何问题和意见均可随时联系我们！</li>
                        <li>更多详细内容请阅读我们的<strong><a href="/Index/privacy?User/register">隐私声明</a></strong>。</li>
                    </ul>
                </div>
            </div>
            <div class="col-lg-8 col-lg-offset-2">
                <div class="text-center text-info">
                    <h2>设定新的密码</h2>
                </div>
                <form  role="form" method="post" action="register">
                    <div class="form-group input-group">
                        <label class="input-group-addon"  for="password">新的密码</label>
                        <input class="form-control" placeholder='要设置的密码'name="password" type="password" id="password">
                    </div>
                    <div class="form-group input-group">
                        <label class="input-group-addon"  for="re_password">确认密码</label>
                        <input  class="form-control" placeholder='重复刚才的密码' name="re_password" type="password" id="re_password">
                    </div>
                    <div class="form-group input-group btn-group-justified">
                        <div class="btn-group">
                            <button type="submit" name="ignore" value="0" class="btn btn-success">设定新密码</button>
                        </div>
                        <div class="btn-group">
                        <button type="submit" name="ignore" value="1"  title='使用认证密码' class="btn btn-danger">跳过设置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
