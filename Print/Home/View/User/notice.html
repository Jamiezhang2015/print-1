{//信息管理页}
<extend name="Public/template/base.html"/>
<block name='header'>
<include file="./Public/template/nav.html" info="current_page_item"/>
</block>

<block name='head'>
<style type="text/css">
#subtitle {
font-family: "Comic Sans MS", cursive;
font-size: 24px;
color: #666;
text-align: left;
}
.subtitle {
font-family: "Comic Sans MS", cursive;
font-size: 24px;
color: #333;
}
.userinfo {
font-family: "Lucida Console", Monaco, monospace;
font-size: 16px;
}
</style>

</block>
<block name='content'>
    <div class="title" >
        <h3>Welcome! {$data}</h3>
    </div>

    <div class="info">
        <div class="ChangePwd">
            <div class="subtitle">
                <p>修改密码</p>
            </div>
            <form  class="form-group" role="form" method="post" action="__URL__/notice">
                 <div class="input-group">
                    <label class="input-group-addon"  for="password">新的密码</label>
                    <input class="form-control" placeholder='要设置的密码'name="password" type="password" id="password">
                </div> 
                <div class="input-group">
                    <label class="input-group-addon"  for="re_password">确认密码</label>
                    <input  class="form-control" placeholder='重复刚设置的密码' name="re_password" type="password" id="re_password">
                </div> 
                <div class="input-group text-center">
                <button type="submit" class="btn btn-success">确定</button>
                <a href="Home/File/index"class="btn btn-success">I don't want to change my password</button>
                </div>
            </form>
        </div>
    </div>
</block>
