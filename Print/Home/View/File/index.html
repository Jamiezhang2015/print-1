{//文件管理页}
<extend name="Public/template/base.html"/>
<block name='header'>
<include file="./Public/template/nav.html" list="current_page_item"/>
</block>
<block name='content'>
    <div class="title" >
        <h2>文档记录 <a class=“btn btn-primary” href="#">上传文件</a></h2>
       
    </div>
    <div class="row">
        <form action="#" method="post" id="contact" role="form">
            <div class="col-md-7">
                <div class="form-group left-inner-addon">
                    <div align="left">
                        <table width="701" border="0" align="center" class="table-responsive">
                            <thead>
			    <tr>
                                <th width="79">&nbsp;</th>
                                <th width="185">所选打印店</th>
                                <th width="133">当前打印文件</th>
                                <th width="131">上传时间</th>
                                <th width="151">文件打印状态</th>
                            </tr>
		            </thead>
                            <tbody>
                            <volist name="data" id="vo">
                            <tr>
                                <td>{$vo.pri_name}({$vo.pri_id})</td>
                                <td><a href="__UPLOAD__/{$vo.url}">{$vo.name}</a></td>
                                <td>{$vo.time}</td>
                                <td>{$vo.status}</td>
                                <td>
                <button type="button" id="{$vo.id}" data-complete-text="Deleted" class="btn btn-danger" autocomplete="off">Delete</button>
            </td>
            <script>
//                $(document).ready(function(){
//                });
                $("#{$vo.id}").on('click',function(){
                    var request = $.ajax({
                        url: "__URL__/delete/fid/{$vo.id}"
                    })
                    request.done(function(jqXHR){
                        if(jqXHR.response==true)
                        {
                            $(this).button('complete');
                        }
                        else
                        {
                        }
                    });
                });
            </script>
                            </tr>
                            </volist>
                           </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </form>
    </div>
</block>
