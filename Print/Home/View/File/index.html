{//文件管理页}
<extend name="Public/template/base.html"/>
<block name='header'>
<include file="./Public/template/nav.html" list="current_page_item"/>
</block>
<block name='content'>
    <div class="title" >
        <h2>文档记录</h2>
    </div>
    <div class="row">
        <form action="#" method="post" id="contact" role="form">
            <div class="col-md-7">
                <div class="form-group left-inner-addon">
                    <div align="left">
                        <table border="0" align="center">
                            <tr>
                                <td >所选打印店</td>
                                <td >当前打印文件</td>
                                <td >上传时间</td>
                                <td >文件打印状态</td>
                            </tr>
                            <volist name="data" id="vo">
                            <tr>
                                <td>{$vo.pri_name}({$vo.pri_id})</td><td><a href="__UPLOAD__/{$vo.url}">{$vo.name}</a></td><td>{$vo.time}</td><td>{$vo.status}</td>
                            </tr>
                            </volist>
                        </table>
                    </div>
                </div>
            </div>
        </form>
    </div>
</block>
