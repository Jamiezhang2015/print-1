<div class="title">
    <h2>设置打印信息</h2>
</div>

<div id="featured" class="container">
    <p class="text-warning alert alert-warning">
    打印店可在空闲时提前打印收到的文件,你可以在文件记录中查看文件状态（网页已做手机端适配）;<br/>无论打印队列多长，到店可以直接打印，如果打印店没有提前打印，你可直接到店打印；<br/>
    对于提前打印的文件请于打印完成后24小时内取走；对于所有情况请于2天内完成打印；<br/>
    价格上保证不比带U盘的价格贵（有时候甚至会更便宜），所有打印店均在量大时可减价。</p>


    <form id="form" method="post" action="__URL__/uploadOne" enctype="multipart/form-data">
        
        <label id="myfile" for="file">上传要打印的文件</label>
        <p class="small alert alert-info">文档<small>（.pdf .doc .docx和.wps）</small>建议使用pdf格式。单个文件最大不超过100Mb，单次上传最多不超过20个文件。</p>

        <input type="file" name="file"/>
        <fieldset>
            <div class="form-group alert-warning">
                <p class="help-block"><span></span></p>
            </div>

        <!--此处后台需调整-->
        <div class="form-group">
            <label for='pri_id'>选择想去的打印店：</label>
            <select class="form-control" name="pri_id" id="Choose_printer">
                <option value="1">天达印务<span class='text-primary'>[9：00——22：00]</span><small class='text-info'>(西门附近，22宿下)</small></option>
                <option value="2">光辉岁月[8：00——23：00](二食堂浴园旁)</option>
                <option value="3">精诚快印[8：30——20：30](新图和数码小院之间)</option>
                <option value="4">快捷复印[8：00——22：00](南开出版社后)</option>
            </select>
        </div>
        </fieldset>
            <!--div class="radio">
                <label>
                    <input type="radio" name="pri_id" value="2" checked="checked"/>
                光辉岁月<span class='text-primary'>[8：00——23：00]</span><small class='text-info'>(二食堂浴园旁)</small></label>
                <br />
                <label>
                    <input type="radio" name="pri_id" value="3"/>
                精诚快印<span class='text-primary'>[8：30——20：30]</span><small class='text-info'>(新图和数码小院之间)</small></label>
                <br />
                <label>
                    <input type="radio" name="pri_id" value="4"/>
                快捷复印<span class='text-primary'>[8：00——22：00]</span><small class='text-info'>(南开出版社后)</small></label>
                <br />
                <label>
                    <input type="radio" name="pri_id" value="1" />
                天达印务<span class='text-primary'>[9：00——22：00]</span><small class='text-info'>(西门附近，22宿下)</small></label>
            </div>
        </div-->

        <fieldset id='setting'>
            <div class="form-group">
                <label for="copies">设置打印份数</label><small class='text-info'>(0表示到店后现场打印)</small>
                <input name="copies" type="number" id="copies" value="1">
            </div>
        <!--后台需改动，支持ppt打印格式选择-->
        <div id="pptprint">
         <span><strong>ppt打印格式</strong></span>
         <select class="form-control" name="ppt_layout">
                <option value="1">1X1</option>
                <option value="2">1X2</option>
                <option value="3">2X2</option>
                <option value="4">2X3</option>
            </select>
        </div>
            <div class="checkbox">
                <label>
                    <input name="color" id="" value="1" type="checkbox">彩印
                    <br/>
                    <input name="double_side" id='double_side' value="1" type="checkbox">双面打印
                    <div id='price' class='price text-info'>单面:<span id='single' class='text-danger'>少量1角每张，过百份7分每张</span><br/>双面:<span id='double' class='text-danger'>1角每张</span>
                    </div>
                </label>
            </div>
        </fieldset>
    <input type="submit" value="开始传送" class="flatbtn"/>

    </form>
</div>
</block>
