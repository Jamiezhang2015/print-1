<script language="javascript">
 
function getFileName(obj)
{
	var pos = obj.value.lastIndexOf("/");
	return obj.value.substring(pos+1);
}
function display(obj)
{
	var file = getFileName(this);
	document.getElementById('myfile').value="当前欲打印的文件为"+file;
}
</script>

                <p>上传欲打印的文件

                <p>选择您喜爱的打印店：

                    <input type="radio" name="choice" value="3" id="choice_3" />

                </p>
                <p>选择打印形式
                  <label>
                    <input name="type" type="radio" id="type_0" value="0" checked="checked" />
                    单面打印</label>
                  <label>
                    <input type="radio" name="type" value="1" id="type_1" />
                    双面打印</label>
                </p>
                <p>设置打印份数
                  <input name="count" type="text" id="count" value="1" size="10" maxlength="10" />
                </p>
