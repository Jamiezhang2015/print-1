{//信息界面}
<extend name="Public/template/printerbase.html"/>
<block name='header'>
<include file="./Public/template/printernav.html" info="current_page_item"/>
</block>
<block name='head'>
<style type="text/css">
#subtitle {
font-family: "Comic Sans MS", cursive;
font-size: 24px;
color: #666;
text-align: left;
}
.subtitle {
font-family: "Comic Sans MS", cursive;
font-size: 24px;
color: #333;
}
.userinfo {
font-family: "Lucida Console", Monaco, monospace;
font-size: 16px;
}
</style>
</block>
<block name='content'>
<div class="title" >
    <h2>{$data.name}打印店信息管理</h2>
</div>

<div class="info">
    <div class="user">
        <div class="subtitle">
            <a href="__URL__/logout">退出登陆</a>
        </div>
    </div>
</div>
<div class="ChangePwd">
    <div class="subtitle">
        <p>修改密码</p>
    </div>
    <form  class="form-group" role="form" method="post" action="__URL__/changePwd">
                <div class="input-group">
                    <label class="input-group-addon" for="deprecated_password">当前密码</label>
                    <input class="form-control" placeholder='正在使用的密码' name="deprecated_password" type="password" id="deprecated_password">
                </div>
                 <div class="input-group">
                    <label class="input-group-addon"  for="password">新的密码</label>
                    <input class="form-control" placeholder='要设置的密码' name="password" type="password" id="password">
                </div> 
                <div class="input-group">
                    <label class="input-group-addon" for="re_password">确认密码</label>
                    <input  class="form-control" placeholder='重复刚设置的密码' name="re_password" type="password" id="re_password">
                </div> 
                <button type="submit" class="btn btn-success">确定</button>
            </form>
</div>
</block>
