{//打印管理界面}
<extend name="Public/template/printerbase.html"/>
<block name='title'>{$title}</block>
<block name='header'>
<IF condition='$history'>
<include file="./Public/template/printernav.html" list="current_page_item"/>
<ELSE/>
<include file="./Public/template/printernav.html" manage="current_page_item"/>
</IF>
</block>
<block name='content'>
<div class="title" >
    <h2>{$title}</h2>
</div>
<div class="files_record">
    <table width="617" border="0" align="center">
        <tr>
            <td width="600" align="center">待打印文件</td>
            <td width="100" align="center">上传者</td>
            <td width="200" align="center">上传时间</td>
            <td width="100" align="center">文件打印状态</td>
        </tr>
        <volist name="data" id="vo">
        <tr>
            <td><a href="__UPLOAD__/{$vo.url}">{$vo.name}</a> </td><td>{$vo.use_name}</td><td>{$vo.time}</td><td>{$vo.status}</td>
        </tr>
        <if condition="$history">
        <else />
        </if>
        </volist>
    </table>
</div>
</block>
