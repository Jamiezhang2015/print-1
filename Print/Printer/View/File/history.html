{//打印管理界面}
<extend name="Public/template/printerbase.html"/>
<block name='title'>{$title}</block>
<block name='header'>
<include file="./Public/template/printernav.html" list="active"/>
</block>
<block name='content'>
<div class="title" >
    <h2>{$title}</h2>
</div>
<div class="container">
    <div class="row"><div class="col-lg-8">
    <div class="table-responsive">
    <table class="table">
        <thead>
            <tr>
                <th>文件</th>
                <th>份数</th>
                <th>单双</th>
                <th>彩印</th>
                <th>ppt打印格式</th>
                <th>上传者</th>
                <th>上传时间</th>               
            </tr>
        </thead>
        <tbody id="tablehead">
            <volist name="data" id="vo">
            <tr file_id="{$vo.id}">
                <if condition="$vo.status eq 1">
                    <td><a target='_blank' class="set" fid='{$vo.id}' href="__UPLOAD__/{$vo.url}">[{$vo.id}]{$vo.name}</a></td>
                <else />
                    <td><a target='_blank' href="__UPLOAD__/{$vo.url}">[{$vo.id}]{$vo.name}</a></td>
                </if>
                <td>
<if condition="$vo.copies gt 0">
 {$vo.copies}
                <else/>
                现打
                </if>
                </td>
                <td>
                <if condition="$vo.double_side gt 0">
                双面
                <else/>
                单面
                </if>
                </td>
                <td>
                <if condition="$vo.color gt 0">
                彩印
                <else/>
                黑白
                </if>
                </td>
                <td>
                    <switch name="vo['ppt_layout']">
                    <case value="1">1X1</case>
                    <case value="2">1X2</case>
                    <case value="3">2X2</case>
                    <case value="4">2X3</case>
                    <default />不是ppt
                    </switch>
                </td>
                <td>{$vo.use_name}[{$vo.student_number}]</td>
                 <td>{$vo.time}</td>               
            </tr>
            </volist>
        </tbody>
    </table>
    <div class="result page">{$page}</div>
    </div>
    </div></div>
</div>
</block>
