<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <title>云印-打印店注册</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/login.css">
</head>
<body>
    <div id="carbonForm" style="margin-top: 107.5px; font-size: 20px;">
        <h1>打印店注册</h1>
        <form action="__URL__/addPrinter" method="post" id="signupForm">
            <div class="fieldContainer">
                <div class="formRow">
                    <div class="label">
                        <label for="name">账号:</label>
                    </div>
                    <div class="field">
                        <input type="text" name="account" id="name" required>
                    </div>
                </div>
                <div class="formRow">
                    <div class="label">
                        <label for="password">密码:</label>
                    </div>
                    <div class="field">
                        <input type="password" name="password" id="password" required>
                    </div>
                </div>
                <div class="formRow">
                    <div class="label">
                        <label for="password">确认密码:</label>
                    </div>
                    <div class="field">
                        <input type="password" name="password_repeat" id="password" required>
                    </div>
                </div>
                <div class="formRow">
                    <div class="label">
                        <label for="name">打印店名称:</label>
                    </div>
                    <div class="field">
                        <input type="text" name="name" id="name" required>
                    </div>
                </div>
                <div class="formRow">
                    <div class="label">
                        <label for="name">地址:</label>
                    </div>
                    <div class="field">
                        <input type="text" name="address" id="name">
                    </div>
                </div>
                <div class="formRow">
                    <div class="label">
                        <label for="name">手机号:</label>
                    </div>
                    <div class="field">
                        <input type="text" name="phone" id="name" required>
                    </div>
                </div>
                <div class="formRow">
                    <div class="label">
                        <label for="name">QQ号:</label>
                    </div>
                    <div class="field">
                        <input type="text" name="qq" id="name">
                    </div>
                </div>
                <div class="formRow">
                    <div class="label">
                        <label for="name">所在学校:</label>
                    </div>
                    <div class="form-group">
                        <select class="form-control" name="sch_id">
                            <option value="1">南开大学</option>
                            <option value="2">天津大学</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="signupButton">
                <input type="submit" name="submit" id="submit" value="确认注册">
                <input type="button" name="submit" id="submit" value="返回" onclick ="location.href='index'"/>
            </div>
        </form>
    </div>
</body>
