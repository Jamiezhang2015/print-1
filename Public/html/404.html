<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="http://cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all"/>
<link href="../css/404.css" rel="stylesheet" type="text/css">
<title>404_页面不存在</title>

</head>
<body style="background-color:#333">
<div class="container">
	<div class="jumbotron" style="background-color:transparent">
	<img src="../images/logo2.png" class="img-responsive"/>
    </div>
    <div class="center"> 
    <p id="timer">
    </p> 
    </div>   
</div>
<hr />
<div class="container">
	<div class="col-lg-7 col-md-6 col-sm-8 col-xs-12" id="warning">
    <strong class="title">哎呀，你好像迷路了...</strong>
    </div>
	<div class="col-lg-4 col-md-6 col-sm-4 col-xs-12">
    <p>◇您所查看的页面已删除或不存在</p>
    <p>◇输入的地址不正确</p>
    <p>◇页面重定向或程序错误</p>
    </div>
    <a href="/" class="btn btn-success center">点击此处回到首页</a>
</div>
<script type="text/javascript">
var start = 5;
    	var timer = setInterval(function(){MyTimer()},1000);
		function MyTimer()
		{
			document.getElementById("timer").innerHTML = "-----------"+start +"秒后自动跳转至首页-----------";
			start--;
		}
		setTimeout(function(){StopTimer()},6000);
		function StopTimer()
		{
			clearInterval(timer);
			window.location.href="/";
		}
</script>
</body>
</html>
